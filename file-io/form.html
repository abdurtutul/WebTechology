<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<form action="Form.php" method="post">
		<fieldset>
			<legend>Basic Information:</legend>

		<label>First Name*:</label>
		<input type="text" name="firstname"required>
		<br><br>

		<label>Last Name*:</label>
		<input type="text" name="lastname"required>
		<br><br>

		<label>Gender*:</label>
		<input type="radio" id="gender1" name="Gender" value="Male"required>
		<level for="gender1">Male</level>
		<input type="radio" id="gender2" name="Gender" value="Female"required>
		<level for="gemder2">female</level>
		<input type="radio" id="gender3" name="Gender" value="Other"required>
		<level for="gemder3">Other</level>
		<br><br>

		<level>Date of Birth*:</level>
		<input type="date" id="birthday" name="birthday">
		<br><br>

		<level>Religion*:</level>
		<select name="Religion" required>
			<option value="Islam">Islam</option>
			<option value="Hindu">Hindu</option>
			<option value="Christian">Christian</option>
			<option value="Buddhist">Buddhist</option>
			<option value="Pefere no to say">Pefere no to say</option>
		</select>
		<br><br>
	</fieldset>
	<fieldset>
		<legend>Contact Information:</legend>

		<label>Present Address*:</label>
		<textarea id="address1"  name="address1" rows="2" cols="20"></textarea>
		<br><br>

		<label>Permanent Address:</label>
		<textarea id="address2"  name="address2" rows="2" cols="20"></textarea>
		<br><br>

		<lable>Phone:</lable>
		<input type="tel" id="phone" name="phone" placeholder="01xxx-xxxxxx" pattern="[0-9]{5}-[0-9]{6}" required>
		<br><br>

		<label>Email*:</label>
		<input type="email" id="email" name="email" placeholder="xxxx@gmail.com" required>
		<br><br>

		<lable>Presonal Webside Link:</lable>
		<input type="url" id="url" name="url" placeholder="http://www.abc.com" required>
		<br><br>
		</fieldset>
	

		<fieldset>
			<legend>Credentials:</legend>

			<label for="username">Username</label>
			<input type="text" id="username" name="username" pattern="(?=.*[a-z]).{5,}" required>
			<br><br>

			<label>Password*:</label> 
			<input type="password" placeholder="Password" id="pass" name="pass" required><br>
			<label>Confirm Password*:</label>
			<input type="password" placeholder="confirm_password" id="cpass" name="cpass"  required>
			
		
			<br><br>


	</fieldset>


		<input type="submit".>
	
		
	</form>

	<br><br>

	<a href="List.php">Show User List</a> | <a href="login.php">Show as a Login form</a>

</body>
</html>
